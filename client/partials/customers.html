<div ng-controller="CustomerController">
	<div ng-if="messages">
		{{messages}}
	</div>
	<h3>Add a New CUSTOMER</h3><br>
	<form ng-submit="createCustomer()">
		<label>Customer Name: </label>
		<input type="text" ng-model="newCustomer.name">
		<input type="submit" value="Add">
	</form>
	<input type="text" ng-model="searchBar" placeholder="search name...">
	<table>
		<tr>
			<th>Customer Name</th>
			<th>Created Date</th>
			<th>Actions</th>
		</tr>
		<tr ng-repeat="customer in customers">
			<th>{{customer.name}}</th>
			<th>{{customer.createdAt | date: yyyy/mm/dd}}</th>
			<th><button ng-click="deleteCustomer(customer._id)">Remove</button></th>
		</tr>
	</table>
</div>
